<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Clientes/Login/Cadastro/cadastro.css">
    <title>Cadastro</title>
</head>
<body>

<div class="mÃ£e">

    <form action="/usuarios/cadastro" method="POST">

        <main class="container">

            <div class="titulo">

                <h1>Cadastro</h1>

            </div>

            <div class="caixas">
                <label for="name"></label>
                <input id="name" type="text" name="name" placeholder="nome completo" required>
            </div>

            <div class="caixas">
                <label for="email"></label>
                <input id="email" type="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="caixas">
                <label for="phone"></label>
                <input id="phone" type="tel" name="phone" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="caixas">
                <label for="cpf"></label>
                <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="caixas">
                <input id="password" type="password" name="password" placeholder="senha" required>
            </div>

            <div class="caixas">
                <input id="confirma" type="password" name="confirma" placeholder="confirme a senha">
            </div>

            <div>
                <button id="botao" type="submit" class="botao">Pronto?</button>
            </div>

        </main>

    </form>

</div>
<script src="/js/Clientes/Cadastro.js"></script>
</body>
</html>
